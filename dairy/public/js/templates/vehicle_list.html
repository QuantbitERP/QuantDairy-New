<div class="clearfix"></div>
{% for(var i=0, l=vehicle_list.length; i<l; i++) { %}
<div class="address-box">
	<p class="h6">
		{%= i+1 %}. {%= vehicle_list[i].name %}
		<a href="#Form/Vehicle/{%= encodeURIComponent(vehicle_list[i].name) %}" class="btn btn-default btn-xs pull-right"
			style="margin-top:-3px; margin-right: -5px;">
			{%= __("Edit") %}</a>
	</p>
	<p>{%= vehicle_list[i].display %}</p>
</div>
{% } %}
{% if(!vehicle_list.length) { %}
<p class="text-muted small">{%= __("No Vehicle added yet.") %}</p>
{% } %}
<p><button class="btn btn-xs btn-default btn-address">{{ __("New Vehicle") }}</button></p>
